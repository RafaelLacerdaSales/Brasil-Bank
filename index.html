<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasil Bank</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    git remote add origin git@github.com:RafaelLacerdaSales/Brasil-Bank.git
  
   <main class="box-login">
    
    <h1 class="titulo-login">Brasil Bank</h1>

    <div class="box-meio">
        <h2 class="texto-login">Fazer Login</h2>

        <form>
            <div class="dados-cliente">
                <input id="emailId"  type="email" placeholder="E-mail" required min="3">
                <br>
                <input id="SenhaId" type="password" placeholder="Senha" required min="8">
        
                <input class="btn-Login ativa" type="button" value="Login">
            </div>
        </form>
       
        <a class="Criar-conta" href="../pages/EsqueciSenha.html">Esqueci a senha</a> 
        <a class="Criar-conta" href="../pages/criarConta.html">Criar conta</a>  
    </div>
  
   </main>
   
</body>
</html>
